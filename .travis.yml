language: go
go:
- 1.9
before_install:
- sh scripts/before-install.sh
install:
- sh scripts/install.sh
script:
- go test -cover -race -cpu 1,2,4 -timeout=15000ms $(glide novendor)
- sh scripts/build.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: hardhat_linux_amd64
  on:
    repo: maxthomas/hardhat
    tags: true
